    let countryData=JSON.parse(this.response);

    })
    console.log(asia);
};

<html>
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

<script>
let countryData = new XMLHttpRequest();
countryData.open("GET", "https://restcountries.com/v3.1/all", "true");
countryData.onload = function () {
  let countryData = JSON.parse(this.response);
  let totalPopulation = countryData.reduce(
    (accumulator, country) => accumulator + country.population,
    0
  );
  console.log("Total population of country :", totalPopulation);
};
       
       countryData.send();
</script>
</body>
</html>
